services:
  db:
    image: mysql:8.0
    container_name: hrms_db
    environment:
      MYSQL_DATABASE: hrms
      MYSQL_USER: hrms
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - hrms_mysql:/var/lib/mysql
    ports:
      - "7171:3306"
    networks:
      - hrms_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: hrms_backend
    env_file: .env
    environment:
      PORT: 7070
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hrms_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').request({ host: 'localhost', port: 7070, path: '/' }, res => process.exit(res.statusCode === 200 ? 0 : 1)).end()"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "7272:7070"

  frontend:
    build: ./frontend
    container_name: hrms_frontend
    env_file: .env
    depends_on:
      - backend
    networks:
      - hrms_net
    restart: unless-stopped
    ports:
      - "7373:7070"

  nginx:
    image: nginx:1.27
    container_name: hrms_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "7474:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - hrms_storage:/var/www/storage:ro
    networks:
      - hrms_net
    restart: unless-stopped

volumes:
  hrms_mysql:
  hrms_storage:

networks:
  hrms_net:
    name: hrms_net
    driver: bridge
