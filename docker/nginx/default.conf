server {
  listen 80;
  client_max_body_size 20M;

  # Используем встроенный DNS Docker для динамического резолвинга
  # Переменные для имён хостов заставляют nginx резолвить DNS заново
  resolver 127.0.0.11 valid=10s ipv6=off;

  # API запросы проксируются на backend
  location /api/ {
    set $backend_host backend;
    proxy_pass http://$backend_host:7070;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Все остальные запросы идут на frontend
  location / {
    set $frontend_host frontend;
    proxy_pass http://$frontend_host:7070;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}
